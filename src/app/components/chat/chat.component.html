<h4>
  <span class="badge bg-info mb-2">Mensajes</span>
</h4>

<div id="chat-mensajes">
  <ul class="list-group list-group-flush">

    <li *ngFor="let mensaje of mensajes" class="list-group-item border-0 py-1">
      <strong class="text-info">{{ mensaje.de }}:</strong>
      <br>
      {{ mensaje.cuerpo }}
    </li>

  </ul>
</div>

<form (ngSubmit)="enviar()">
  <input type="text"
         [(ngModel)]="texto"
         class="form-control mt-3"
         name="texto"
         placeholder="Mensaje..."
         autofocus
         autocomplete="off"
         required>
</form>
